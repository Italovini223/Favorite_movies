<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite movies</title>

  <script src="./js/main.js" type="module" defer></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>Favorite Movies</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Add your favorite movies..</label>
        <input type="text" id="input-search" placeholder="Add your favorite movies...">
        <button>Add movie</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="MovieName">
            <img src="https://m.media-amazon.com/images/M/MV5BMDdmZGU3NDQtY2E5My00ZTliLWIzOTUtMTY4ZGI1YjdiNjk3XkEyXkFqcGdeQXVyNTA4NzY1MzY@._V1_SX300.jpg%22" alt="poster do titanic">
            <a href="">
              <p>Titanic</p>
            </a>
          </td>
          <td class="year">1987</td>
          <td class="Runtime">198min</td>
          <td class="remove">
            <button>X</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
