<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite movies</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Favorite Movies</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Add your favorite movies..</label>
        <input type="text" id="input-search" placeholder="Add your favorite movies...">
        <button>Add movie</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Runtime</th>
          <th>Remove</th>
        </tr>
      </thead>
    </table>
  </div>
</body>
</html>
